<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>TRANSLATOR</h1>
        <h2 id="text-1">Please write the text in English</h2>
        <textarea id="txt-input" cols="50" rows="10"></textarea>
        <br>
        <button id="btn">Translate</button>
        <h2 id="text-2">The Output will appear below</h2>
        <textarea id="txt-output" cols="50" rows="10"></textarea>
    </div>
    <script src="index.js" type="text/javascript"></script>


</body>
</html>
